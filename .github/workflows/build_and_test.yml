    - name: Install Push Depencenies
      run: |
        set -eux
        pip install twine
        pip install wheel
      
    - name: Push Binary
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        set -ex
        rm -r dist || true
        sudo python setup.py bdist_wheel
        if [ -z "$PYPI_TOKEN" ]; then
            echo "must specify PYPI_TOKEN"
            exit 1
        fi
        python3 -m twine upload \
            --username __token__ \
            --password "$PYPI_TOKEN" \
